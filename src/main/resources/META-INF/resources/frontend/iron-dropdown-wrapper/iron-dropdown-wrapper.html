<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="/frontend/bower_components/neon-animation/neon-animations.html">

<dom-module id="iron-dropdown-wrapper">
    <template>
        <style>
            :host {
                display: inline-block;
                margin: 1em;
            }
        </style>
        <div id="iron-dropdown-button-wrapper" on-tap="toggle">
        </div>
        <iron-dropdown id="dropdown"
                       vertical-align="[[verticalAlign]]"
                       horizontal-align="[[horizontalAlign]]"
                       opened="{{opened}}"
                       disabled="[[disabled]]"
                       scroll-action="[[scrollAction]]"
                       open-animation-config="[[openAnimationConfig]]"
                       close-animation-config="[[closeAnimationConfig]]">
            <div id="iron-dropdown-content" name="dropdown-content" slot="dropdown-content"></div>
        </iron-dropdown>
    </template>
    <script>
        Polymer({
            is: 'iron-dropdown-wrapper',
            properties: {
                verticalAlign: String,
                horizontalAlign: String,
                disabled: Boolean,
                opened: {
                    type: Boolean,
                    notify: true
                },
                scrollAction: String,
                openAnimationConfig: {
                    type: Array,
                    value: function () {
                        return [
                            {name: 'fade-in-animation', timing: {delay: 150, duration: 50}},
                            {name: 'expand-animation', timing: {delay: 150, duration: 200}}
                        ];
                    }
                },
                closeAnimationConfig: {
                    type: Array,
                    value: function () {
                        return [{name: 'fade-out-animation', timing: {duration: 200}}];
                    }
                }
            },
            toggle: function () {
                this.$.dropdown.toggle();
            }
        });
    </script>
</dom-module>
